[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Test paths
testpaths = tests
pythonpath = .

# Minimum Python version
minversion = 7.0

# Markers for test categorization
markers =
    asyncio: async test functions
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: Auth service tests
    user: User Management service tests
    billing: Billing service tests
    inventory: Inventory service tests
    crm: Lead to Order service tests
    support: Support Ticket service tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    -v

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=services --cov=shared --cov-report=html --cov-report=term

# Timeout for tests (in seconds)
# Requires pytest-timeout: pip install pytest-timeout
# timeout = 30

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
