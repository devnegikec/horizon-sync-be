events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8000;
    }

    upstream user_management_service {
        server user-management-service:8000;
    }

    upstream lead_to_order_service {
        server lead-to-order-service:8000;
    }

    upstream support_ticket_service {
        server support-ticket-service:8000;
    }

    upstream inventory_service {
        server inventory-service:8000;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Gzip compression
        gzip on;
        gzip_types application/json application/javascript text/plain;
        gzip_min_length 1000;

        # Health check endpoint
        location /health {
            return 200 '{"status": "healthy"}';
            add_header Content-Type application/json;
        }

        # CORS configuration
        set $cors_origin "";
        if ($http_origin ~* (https?://.*)$ ) {
            set $cors_origin $http_origin;
        }

        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Organization-Id' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Hide CORS headers from backends to avoid duplicates
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Credentials';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Auth Service routes
        location /api/v1/auth {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }

        # User Management Service routes
        location /api/v1/organizations {
            proxy_pass http://user_management_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/users {
